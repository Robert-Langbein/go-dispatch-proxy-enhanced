<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Dispatch Proxy Enhanced - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-form-wrapper">
            <div class="login-card">
                <div class="login-header">
                    <div class="brand-logo">
                        <i class="fas fa-network-wired brand-icon"></i>
                        <div class="brand-info">
                            <h1>Go Dispatch Proxy</h1>
                            <span class="brand-subtitle">Enhanced Load Balancing</span>
                        </div>
                    </div>
                    <div class="login-description">
                        <p>Sign in to your network management dashboard</p>
                    </div>
                </div>
                
                {{if .ErrorMsg}}
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>{{.ErrorMsg}}</span>
                </div>
                {{end}}
                
                <form method="POST" action="/login" class="login-form">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="username" name="username" 
                                   placeholder="Enter your username" required autofocus>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" 
                                   placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>
                
                <div class="login-footer">
                    <div class="theme-toggle-wrapper">
                        <button class="btn btn-outline theme-toggle" onclick="toggleTheme()">
                            <i class="fas fa-moon theme-icon"></i>
                            <span class="theme-text">Dark Mode</span>
                        </button>
                    </div>
                    
                    <div class="credentials-info">
                        <div class="info-card">
                            <i class="fas fa-info-circle"></i>
                            <div class="info-content">
                                <strong>Default Credentials</strong>
                                <div class="credentials">
                                    <span class="credential-item">
                                        <i class="fas fa-user"></i>
                                        Username: <code>admin</code>
                                    </span>
                                    <span class="credential-item">
                                        <i class="fas fa-key"></i>
                                        Password: <code>admin</code>
                                    </span>
                                </div>
                                <small>Set WEB_USERNAME and WEB_PASSWORD environment variables to customize</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="login-background">
            <div class="network-pattern">
                <div class="network-node"></div>
                <div class="network-node"></div>
                <div class="network-node"></div>
                <div class="network-node"></div>
                <div class="network-node"></div>
                <div class="network-node"></div>
                <div class="network-node"></div>
                <div class="network-node"></div>
                <div class="network-connection"></div>
                <div class="network-connection"></div>
                <div class="network-connection"></div>
                <div class="network-connection"></div>
                <div class="network-connection"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update toggle button
            const themeIcon = document.querySelector('.theme-icon');
            const themeText = document.querySelector('.theme-text');
            
            if (newTheme === 'dark') {
                themeIcon.className = 'fas fa-sun theme-icon';
                themeText.textContent = 'Light Mode';
            } else {
                themeIcon.className = 'fas fa-moon theme-icon';
                themeText.textContent = 'Dark Mode';
            }
        }
        
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Update toggle button based on saved theme
            const themeIcon = document.querySelector('.theme-icon');
            const themeText = document.querySelector('.theme-text');
            
            if (savedTheme === 'dark') {
                themeIcon.className = 'fas fa-sun theme-icon';
                themeText.textContent = 'Light Mode';
            } else {
                themeIcon.className = 'fas fa-moon theme-icon';
                themeText.textContent = 'Dark Mode';
            }
        });
        
        // Add loading state to form
        document.querySelector('.login-form').addEventListener('submit', function() {
            const submitBtn = this.querySelector('.btn-login');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
